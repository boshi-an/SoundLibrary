{% extends 'base.html' %}

{% load App_extras %}
{% load static %}
{% load i18n %}

{% block page %}
<div class="pusher">
    <div class="ui container">
        <div class="ui divider"></div>
        <div class="segment">
            <a href="{% url 'root' %}" class="ui left labeled icon button">
                <i class="left arrow icon"></i>
                {% translate "Home" %}
            </a>
        </div>
        {% csrf_token %}
        <h1>
            {% translate "Verification Successed" %}
        </h1>
        <p>
            {{ Reason }}
        </p>
    </div>
</div>

{% endblock %}
